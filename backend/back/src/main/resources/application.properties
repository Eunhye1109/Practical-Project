#--------------------------------------------------
# 1) 애플리케이션 기본 정보
#--------------------------------------------------
spring.application.name=back
server.port=8087
spring.mvc.view.suffix=.html                       # Thymeleaf 등의 뷰 리졸브용

#--------------------------------------------------
# 2) 메시지/인코딩 설정 (웹 → React 정적 리소스는 별도)
#--------------------------------------------------
spring.messages.encoding=UTF-8

#--------------------------------------------------
# 3) DataSource 공통 설정
#    (URL/USER/PASS 는 프로필별이나 ENV 변수로 주입)
#--------------------------------------------------

spring.datasource.url=jdbc:oracle:thin:@localhost:1523:xe
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.username=kim
spring.datasource.password=${DB_PASSWORD:ENC(lFsWQrheWyBjIiJypNwISg==)}


# HikariCP (필요 시)
spring.datasource.hikari.maximum-pool-size=10

#--------------------------------------------------
# 4) MyBatis 설정
#--------------------------------------------------
mybatis.mapper-locations=classpath*:com/project/web/mapper/*.xml
# 만약 DTO 패키지가 있다면
mybatis.type-aliases-package=com.project.web.model

#--------------------------------------------------
# 5) 로깅 레벨
#--------------------------------------------------
logging.level.root=INFO
logging.level.com.project.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n


